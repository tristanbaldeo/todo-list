<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <div id="sidebar">
                <div class="header">
                    <h1 class="logo">To-do</h1>
                    <button type="button" class="dock-sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path d="M212.309-140.001q-29.923 0-51.115-21.193-21.193-21.192-21.193-51.115v-535.382q0-29.923 21.193-51.115 21.192-21.193 51.115-21.193h535.382q29.923 0 51.115 21.193 21.193 21.192 21.193 51.115v535.382q0 29.923-21.193 51.115-21.192 21.193-51.115 21.193H212.309ZM320-200v-560H212.309q-4.616 0-8.463 3.846-3.846 3.847-3.846 8.463v535.382q0 4.616 3.846 8.463 3.847 3.846 8.463 3.846H320Zm59.999 0h367.692q4.616 0 8.463-3.846 3.846-3.847 3.846-8.463v-535.382q0-4.616-3.846-8.463-3.847-3.846-8.463-3.846H379.999v560ZM320-200H200h120Z"></path>
                    </svg>
                    </button>
                </div>
                <div class="tasks">
                    <button type="button" class="add-task-sidebar">
                        <p>Add Task</p>
                    </button>

                    <button type="button" class="all-tasks">
                        <p>All Tasks</p>
                        <p class="total-tasks"></p>
                    </button>

                    <button type="button" class="important-tasks">
                        <p>Important</p>
                        <p class="total-tasks"></p>
                    </button>

                    <button type="button" class="today-tasks">
                        <p>Today</p>
                        <p class="total-tasks"></p>
                    </button>

                    <div id="projects">
                        <h3>My Projects</h3>
                        <ul class="projects-list">
                            <li class="project">
                            <button class="project-folder">
                                <p class="project-name">Website</p>
                                <p class="total-tasks">3</p>
                                <span class="project-settings">
                            </button>
                        </ul>

                        <button type="button" class="add-project">+ Create a new project</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
