<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <div id="sidebar">
                <div class="header">
                    <h1 class="logo">To-do List</h1>
                    <button type="button" class="dock-sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path d="M212.309-140.001q-29.923 0-51.115-21.193-21.193-21.192-21.193-51.115v-535.382q0-29.923 21.193-51.115 21.192-21.193 51.115-21.193h535.382q29.923 0 51.115 21.193 21.193 21.192 21.193 51.115v535.382q0 29.923-21.193 51.115-21.192 21.193-51.115 21.193H212.309ZM320-200v-560H212.309q-4.616 0-8.463 3.846-3.846 3.847-3.846 8.463v535.382q0 4.616 3.846 8.463 3.847 3.846 8.463 3.846H320Zm59.999 0h367.692q4.616 0 8.463-3.846 3.846-3.847 3.846-8.463v-535.382q0-4.616-3.846-8.463-3.847-3.846-8.463-3.846H379.999v560ZM320-200H200h120Z"></path>
                    </svg>
                    </button>
                </div>
                <div class="tasks">
                    <button type="button" class="add-task-sidebar">
                        <p>Add Task (+)</p>
                    </button>

                    <button type="button" class="all-tasks">
                        <p>All Tasks</p>
                        <p class="total-tasks"></p>
                    </button>

                    <button type="button" class="priority-tasks">
                        <p>Priority</p>
                        <p class="total-tasks"></p>
                    </button>

                    <button type="button" class="today-tasks">
                        <p>Today</p>
                        <p class="total-tasks"></p>
                    </button>

                    <div id="projects">
                        <h3 class="project-header">My Projects</h3>
                        <ul class="projects-list">
                            <li class="project">
                            <button class="project-folder">
                                <p class="project-name">Website</p>
                                <span class="project-settings">
                            </button>
                        </ul>

                        <button type="button" class="add-project">Create a new project (+)</button>
                    </div>
                </div>
            </div>
        </div>

        <main class="main">
            <div class="main-header">
                <button type="button" class="dock-main">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path d="M212.309-140.001q-29.923 0-51.115-21.193-21.193-21.192-21.193-51.115v-535.382q0-29.923 21.193-51.115 21.192-21.193 51.115-21.193h535.382q29.923 0 51.115 21.193 21.193 21.192 21.193 51.115v535.382q0 29.923-21.193 51.115-21.192 21.193-51.115 21.193H212.309ZM320-200v-560H212.309q-4.616 0-8.463 3.846-3.846 3.847-3.846 8.463v535.382q0 4.616 3.846 8.463 3.847 3.846 8.463 3.846H320Zm59.999 0h367.692q4.616 0 8.463-3.846 3.846-3.847 3.846-8.463v-535.382q0-4.616-3.846-8.463-3.847-3.846-8.463-3.846H379.999v560ZM320-200H200h120Z"></path>
                    </svg>
                </button>
            </div>

            <div class="title-bar">
                <h2>All tasks</h2>
                <button class="add-task-main">Add task (+)</button>
            </div>

            <div class="task-container">
                <ul class="task-list">
                    <li class="task-item">
                        <div class="task-complete">
                            <button type="button" role="checkbox" aria-checked="false" name="delete-item" title="Remove task" class="delete-task"></button>
                        </div>
                        <div class="task-item-data">
                            <h3 class="task-name">Buy new tiles</h3>
                            <p class="task-notes">Home Depot?</p>
                            <p class="metadata">07/28/24</p>
                        </div>
                        <div class="task-options">
                            <button class="edit-task" title="Edit">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#fff" width="22">
                                    <path d="M180.001-400v-59.999h280V-400h-280Zm0-160v-59.999h440V-560h-440Zm0-160v-59.999h440V-720h-440Zm344.615 539.999v-105.692l217.153-216.153q7.462-7.461 16.111-10.5 8.65-3.038 17.299-3.038 9.436 0 18.252 3.538 8.816 3.539 16.029 10.615l37 37.385q6.462 7.461 10 16.153 3.539 8.693 3.539 17.385 0 8.692-3.231 17.692t-10.308 16.461L630.307-180.001H524.616Zm287.691-250.307-37-37.385 37 37.385Zm-240 202.615h38l129.847-130.462-18.385-19-18.615-18.769-130.847 130.231v38Zm149.462-149.462-18.615-18.769 37 37.769-18.385-19Z"></path>
                                </svg>
                            </button>
                        </div>
                    </li>
                    <li class="task-item">
                        <div class="task-complete">
                            <button type="button" role="checkbox" aria-checked="false" name="delete-item" title="Remove task" class="delete-task"></button>
                        </div>
                        <div class="task-item-data">
                            <h3 class="task-name">Buy new tiles</h3>
                            <p class="task-notes">Home Depot?</p>
                            <p class="metadata">07/28/24</p>
                        </div>
                        <div class="task-options">
                            <button class="edit-task" title="Edit">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#fff" width="22">
                                    <path d="M180.001-400v-59.999h280V-400h-280Zm0-160v-59.999h440V-560h-440Zm0-160v-59.999h440V-720h-440Zm344.615 539.999v-105.692l217.153-216.153q7.462-7.461 16.111-10.5 8.65-3.038 17.299-3.038 9.436 0 18.252 3.538 8.816 3.539 16.029 10.615l37 37.385q6.462 7.461 10 16.153 3.539 8.693 3.539 17.385 0 8.692-3.231 17.692t-10.308 16.461L630.307-180.001H524.616Zm287.691-250.307-37-37.385 37 37.385Zm-240 202.615h38l129.847-130.462-18.385-19-18.615-18.769-130.847 130.231v38Zm149.462-149.462-18.615-18.769 37 37.769-18.385-19Z"></path>
                                </svg>
                            </button>
                        </div>
                    </li>
                    <li class="task-item">
                        <div class="task-complete">
                            <button type="button" role="checkbox" aria-checked="false" name="delete-item" title="Remove task" class="delete-task"></button>
                        </div>
                        <div class="task-item-data">
                            <h3 class="task-name">Buy new tiles</h3>
                            <p class="task-notes">Home Depot?</p>
                            <p class="metadata">07/28/24</p>
                        </div>
                        <div class="task-options">
                            <button class="edit-task" title="Edit">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#fff" width="22">
                                    <path d="M180.001-400v-59.999h280V-400h-280Zm0-160v-59.999h440V-560h-440Zm0-160v-59.999h440V-720h-440Zm344.615 539.999v-105.692l217.153-216.153q7.462-7.461 16.111-10.5 8.65-3.038 17.299-3.038 9.436 0 18.252 3.538 8.816 3.539 16.029 10.615l37 37.385q6.462 7.461 10 16.153 3.539 8.693 3.539 17.385 0 8.692-3.231 17.692t-10.308 16.461L630.307-180.001H524.616Zm287.691-250.307-37-37.385 37 37.385Zm-240 202.615h38l129.847-130.462-18.385-19-18.615-18.769-130.847 130.231v38Zm149.462-149.462-18.615-18.769 37 37.769-18.385-19Z"></path>
                                </svg>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
